
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIGER MIST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="topbar">
      <button class="menu-icon">
        <img src="icons/menu.svg"  class="nav-icon" />
      </button>
      <button class="nav-btn" aria-label="Search">
        <img src="icons/search.svg" class="nav-icon" />
      </button>
      <h1 class="brand">TIGER MIST</h1>
      <div class="topbar-right">
        <select class="language-select">
          <option>English</option>
          <option>中文</option>
        </select>
        <button class="nav-btn" aria-label="Cart">
          <img src="icons/cart.svg" class="nav-icon" />
        </button>
        <button class="nav-btn" aria-label="Account">
          <img src="icons/account.svg" class="nav-icon" />
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-image left">
        <img src="assets/Hero1.jpg" alt="Left Hero Image">
      </div>
      <div class="hero-image right">
        <img src="assets/Hero2.jpg" alt="Right Hero Image">
      </div>
    </section>

    <section class="featured">
      <h2>FEATURED ON...</h2>
      <div class="featured-icons">
        <img src="av1.jpg" alt="@name1" />
        <img src="av2.jpg" alt="@name2" />
        <img src="av3.jpg" alt="@name3" />
        <img src="av4.jpg" alt="@name4" />
        <img src="av5.jpg" alt="@name5" />
        <img src="av6.jpg" alt="@name6" />
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-col">
        <h4>ACCOUNT</h4>
        <ul>
          <li>Contact</li>
          <li>Size Guide</li>
          <li>Shipping</li>
          <li>Returns</li>
          <li>Afterpay</li>
          <li>Gift Cards</li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>INFORMATION</h4>
        <ul>
          <li>Terms & Conditions</li>
          <li>Privacy Policy</li>
          <li>Competitions</li>
          <li>Become a VIP</li>
        </ul>
      </div>
      <div class="footer-col subscribe">
        <p>Sign up and get 15% off your first purchase!</p>
        <input type="email" placeholder="Enter your email address" />
        <button class="subscribe-btn">SIGN UP</button>
      </div>
    </div>
    <div class="social-bar">
      <span class="follow-label">FOLLOW US</span>
      <div class="social-icons">
        <img src="social-icons/instagram.svg" />
        <img src="social-icons/tiktok.svg" />
        <img src="social-icons/facebook.svg" />
      </div>
    </div>
    <div class="region-bar">
      <img src="social-icons/globe.svg" alt="Globe" class="globe-icon" />
      <span>Rest of World | $AUD</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
