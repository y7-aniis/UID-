<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #fff;
            color: #111;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .input-row {
            display: flex;
            gap: 1rem;
        }

        input,
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 0.6rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body class="checkout-body">
    <header class="site-header">TIGER MIST</header>

    <main class="checkout-container">
        <!-- LEFT SECTION -->
        <section class="checkout-left">
            <div class="express-checkout">
                <h3>Express checkout</h3>
                <div class="button-row">
                    <button class="chkout-btn shop">Shop Pay</button>
                    <button class="chkout-btn paypal">PayPal</button>
                    <button class="chkout-btn gpay">G Pay</button>
                </div>
                <div class="divider"><span>OR</span></div>
            </div>

            <div class="contact-section">
                <h3>Contact</h3>
                <input type="email" placeholder="Email" />
                <label><input type="checkbox" checked /> Email me with news and offers</label>
            </div>

            <div class="delivery-section">
                <h3>Delivery</h3>
                <select>
                    <option>Australia</option>
                </select>
                <div class="input-row">
                    <input type="text" placeholder="First name" required />
                    <input type="text" placeholder="Last name" required />
                </div>
                <input type="text" placeholder="Company (optional)" />
                <input type="text" placeholder="Address" required />
                <input type="text" placeholder="Apartment, suite, etc. (optional)" />
                <div class="input-row">
                    <input type="text" placeholder="State/territory" required />
                    <input type="text" placeholder="Postcode" required />
                </div>
            </div>

            <div class="payment-section">
                <h3>Payment</h3>
                <label><input type="radio" name="payment" checked /> Credit card</label>
                <input type="text" placeholder="Card number" required />
                <input type="text" placeholder="Expiration date (MM / YY)" required />
                <input type="text" placeholder="Security code" required />
                <input type="text" placeholder="Name on card" required />
                <label><input type="checkbox" checked /> Use shipping address as billing address</label>

                <label><input type="radio" name="payment" /> PayPal</label>
                <h4>Remember me</h4>
                <label><input type="checkbox" checked /> Save info for faster checkout</label>
                <input type="text" placeholder="Mobile phone number" required />
                <button class="chkout-btn pay-now">Pay now</button>
            </div>
        </section>

        <!-- RIGHT SECTION -->
        <aside class="checkout-right">
            <div class="shipping-bar">Free Express Shipping for orders over $80 within Australia</div>


            <div id="checkout-items">
                <!-- Cart items will be injected here by JS -->
            </div>

            <input type="text" placeholder="Discount code or gift card" />
            <button class="apply-btn">Apply</button>

            <div class="summary">
                <p>Subtotal: <span id="checkout-subtotal">$0.00</span></p>
                <p>Shipping: <em>Enter shipping address</em></p>
                <p><strong>Total: AUD <span id="checkout-total">$0.00</span></strong></p>
                <p class="tax-note">Including taxes</p>
            </div>
        </aside>

    </main>
    <script src="script1.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", renderCheckoutItems);
    </script>


</body>

</html>
