<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    /* checkout.css */
    body {
    font-family: sans-serif;
    margin: 0;
    background: #fff;
    color: #111;
    max-width: 100vw;
    overflow-x: hidden;

    }

    .site-header {
    text-align: center;
    padding: 1.5rem;
    font-size: 1.8rem;
    font-weight: bold;
    font-family:  'Heiti SC', sans-serif;
    }

    .checkout-container {
    display: flex;
    justify-content: space-between;
    padding: 2rem;
    gap: 2rem;
    flex-wrap: wrap;
    max-width: 100%;
    }

    .checkout-left {
    flex: 1;
    min-width: 250px;
    }

    .checkout-right {
    width: 300px;
    background: #fafafa;
    padding: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    }

    h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    }

    .input-row {
    display: flex;
    gap: 1rem;
    }

    input, select {
    width: 100%;
    box-sizing: border-box;
    padding: 0.6rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    }

    .btn {
    padding: 0.8rem 1.2rem;
    border: none;
    border-radius: 4px;
    margin: 0.3rem;
    cursor: pointer;
    font-weight: bold;
    }

    .shop { background: #5a31f4; color: #fff; }
    .paypal { background: #ffc439; }
    .gpay { background: #000; color: #fff; }
    .pay-now { background: #111; color: #fff; width: 100%; margin-top: 1rem; }

    .divider {
    text-align: center;
    margin: 1rem 0;
    }
    .divider span {
    background: #fff;
    padding: 0 1rem;
    position: relative;
    }
    .divider:before {
    content: "";
    position: absolute;
    left: 0; right: 0; top: 50%;
    border-top: 1px solid #ccc;
    z-index: -1;
    }

    .cart-item {
    display: flex;
    gap: 1rem;
    margin: 1rem 0;
    align-items: center;
    }

    .cart-item img {
    width: 60px;
    border-radius: 4px;
    }

    .summary p {
    margin: 0.5rem 0;
    }

    .tax-note {
    font-size: 0.9rem;
    color: #555;
    }

    .shipping-bar {
    background: #eee;
    padding: 0.5rem;
    text-align: center;
    font-weight: bold;
    margin-bottom: 30px;
    }

    .apply-btn {
    padding: 0.6rem 1rem;
    margin-top: 0.5rem;
    background: #ccc;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    
    /*Thank you for your purchase*/
    .thank-you-popup {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.6); /* 背景遮罩 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    }

    .thank-you-box {
    background-color: #153c3f; /* 深绿背景 */
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    color: #ffd7db; /* 粉色文字 */
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .thank-you-box h2 {
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    font-weight: 600;
    }

    .thank-you-box .close-popup {
    background-color: #a8dbcd;
    color: black;
    border: none;
    border-radius: 6px;
    padding: 0.8rem 2rem;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
    }

    .thank-you-box .close-popup:hover {
    background-color: #92c8b9;
    }





    @media (max-width: 768px) {
        .checkout-container {
            flex-direction: column;
        }
        .checkout-right {
            width: 100%;
        }
        .checkout-container {
            flex-direction: column;
            padding: 1rem;
        }

        .checkout-right {
            width: 100%;
            padding: 1rem;
        }

        #checkout-items .checkout-item {
            flex-direction: row;
            align-items: flex-start;
        }

        #checkout-items .checkout-item img {
            width: 60px;
            height: 80px;
        }

        #checkout-items .checkout-item-info {
            font-size: 0.85rem;
        }

        input, select {
            font-size: 1rem;
        }

        .btn {
            font-size: 1rem;
            padding: 0.8rem;
        }

        .shipping-bar {
            font-size: 0.9rem;
        }

        .summary p {
            font-size: 1rem;
        }

        .input-row {
            flex-direction: column;
        }

        
        .checkout-left,
        .checkout-right {
            width: 100%;
            box-sizing: border-box;
        }

        
        .button-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn {
            width: 100%;
        }
    
    }

  </style>
</head>
<body>
  <header class="site-header">TIGER MIST</header>

  <main class="checkout-container">
    <!-- LEFT SECTION -->
    <section class="checkout-left">
      <div class="express-checkout">
        <h3>Express checkout</h3>
        <div class="button-row">
          <button class="btn shop">Shop Pay</button>
          <button class="btn paypal">PayPal</button>
          <button class="btn gpay">G Pay</button>
        </div>
        <div class="divider"><span>OR</span></div>
      </div>

      <div class="contact-section">
        <h3>Contact</h3>
        <input type="email" placeholder="Email" />
        <label><input type="checkbox" checked /> Email me with news and offers</label>
      </div>

      <div class="delivery-section">
        <h3>Delivery</h3>
        <select><option>Australia</option></select>
        <div class="input-row">
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Last name" required />
        </div>
        <input type="text" placeholder="Company (optional)" />
        <input type="text" placeholder="Address" required />
        <input type="text" placeholder="Apartment, suite, etc. (optional)" />
        <div class="input-row">
          <input type="text" placeholder="State/territory" required/>
          <input type="text" placeholder="Postcode" required/>
        </div>
      </div>

      <div class="payment-section">
        <h3>Payment</h3>
        <label><input type="radio" name="payment" checked /> Credit card</label>
        <input type="text" placeholder="Card number" required/>
        <input type="text" placeholder="Expiration date (MM / YY)" required/>
        <input type="text" placeholder="Security code" required/>
        <input type="text" placeholder="Name on card" required/>
        <label><input type="checkbox" checked /> Use shipping address as billing address</label>

        <label><input type="radio" name="payment" /> PayPal</label>
        <h4>Remember me</h4>
        <label><input type="checkbox" checked /> Save info for faster checkout</label>
        <input type="text" placeholder="Mobile phone number" required/>
        <button class="btn pay-now">Pay now</button>
      </div>
    </section>

    <!-- RIGHT SECTION -->
    <aside class="checkout-right">
        <div class="shipping-bar">Free Express Shipping for orders over $80 within Australia</div>
        
      
        <div id="checkout-items">
          <!-- Cart items will be injected here by JS -->
        </div>
      
        <input type="text" placeholder="Discount code or gift card" />
        <button class="apply-btn">Apply</button>
      
        <div class="summary">
          <p>Subtotal: <span id="checkout-subtotal">$0.00</span></p>
          <p>Shipping: <em>Enter shipping address</em></p>
          <p><strong>Total: AUD <span id="checkout-total">$0.00</span></strong></p>
          <p class="tax-note">Including taxes</p>
        </div>
    </aside>
      
  </main>
  <script src="script1.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", renderCheckoutItems);
  </script>


</body>
</html>
